<svg width="120" height="120" viewBox="0 0 120 120"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="gitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f05033"/>
      <stop offset="100%" stop-color="#b31217"/>
    </linearGradient>
  </defs>

  <!-- Background diamond -->
  <rect x="20" y="20" width="80" height="80"
        rx="10" ry="10"
        transform="rotate(45 60 60)"
        fill="url(#gitGradient)" />

  <!-- Git branch nodes -->
  <circle cx="45" cy="45" r="5" fill="white"/>
  <circle cx="75" cy="45" r="5" fill="white"/>
  <circle cx="75" cy="75" r="5" fill="white"/>

  <!-- Git branch lines -->
  <path d="M45 45 L75 45 L75 75"
        stroke="white"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
